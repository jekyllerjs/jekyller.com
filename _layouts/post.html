<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ site.title }}</title>
        <link rel="stylesheet" type="text/css" href="{{site.realBaseUrl}}css/main.css">            
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        {% include analytics.html %}
    </head>
    <body>
        <div class="container">
                {% include mainmenu.html %}                    
                <div class="edit-controls" style="float:right; display:none">
                    <a href="#" id="save" style="margin-right:20px;"><i class="far fa-save"></i></a>
                    <a href="#" id="edit"><i class="fas fa-edit"></i></a>
                </div>
                <div class="row">
                <div class="PageNavigation">
                    {% if page.previous.url %}
                        <a class="prev" href="{{site.realBaseUrl}}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                    {% endif %}
                    {% if page.next.url %}
                        <a class="next" href="{{site.realBaseUrl}}{{page.next.url}}">{{page.next.title}} &raquo;</a>
                    {% endif %}
                </div>
                          
            </div>
            <div class="row">
                <div class="col-md-8">
                <h1>{{page.title}}</h1>
                <article id="content" data-name="{{page.name}}" data-title="{{page.title}}" data-date="{{page.date}}">
                    {{content}}
                </article>
                </div>
                <div class="col-md-4">
                        {% include blogpost.list.html %}
                    </div>        
            </div>
        </div>
        {% include mainscripts.html asPost=true %}
    </body>
</html>
